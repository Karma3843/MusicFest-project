<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Fest</h1>
        <nav>
            <a href="index.html">Back to Main Site</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div id="login-error" class="form-group" style="color: #ff4d4d; margin-top: 15px;"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Music Fest. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the page from reloading

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDisplay = document.getElementById('login-error');

            // --- Simple Hardcoded Login Check ---
            // For this project, we'll just check for 'admin' and 'admin123'
            
            if (username === 'admin' && password === 'admin123') {
                // If login is correct, redirect to the dashboard
                alert('Login Successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html'; // <-- This is the redirect!
            } else {
                // If login is wrong, show an error
                errorDisplay.innerText = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
